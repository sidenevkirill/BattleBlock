<!DOCTYPE html>
<html>

<head>
  <title>Battle'Block</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="style.css">
  <link rel="shortcut icon" type="image/gif" href="/images/icons/favicons/fav_im.ico?6">
</head>

<body id="test">
  <div id="field"></div>
  <div class="scores">Счет: <span>0</span></div>
  <div class="scores high">Рекорд: <span>0</span></div>

  <div class="wrap">
    <div id="start" class="info">
      <h1>Battle'Block</h1>
      <section class="clear">
        <input id="sfx" name="sfx" type="checkbox" checked><label for="sfx" class="sound_label"><span></span></label>
      </section>
      <span>Размер поля:</span>
      <section class="clear">
        <input type="radio" id="size1" name="size" value="32x18"><label for="size1" class="size_label">Маленький</label>
        <input type="radio" id="size2" name="size" value="40x22" checked><label for="size2" class="size_label">Средний</label>
        <input type="radio" id="size3" name="size" value="48x27"><label for="size3" class="size_label">Большой</label>
      </section>
      <p><button onclick="start()">Начать</button></p>
    </div>
  </div>

  <div class="wrap">
    <div id="pause" class="info">
      <h2 class="status">||</h2>
    </div>
  </div>

  <div class="wrap">
    <div id="gameover" class="info">
      <h2 class="status">Вы програли</h2>
      <p id="highscore">Новый рекорд: <span>23456</span></p>
      <p id="stats">Выигранные игры: 15 / 244</p>
      <p><button onclick="location.reload()">Новая игра</button></p>
    </div>
  </div>

  <audio preload="auto">
    <source src="sound/ball.mp3">
    <source src="sound/bonus.mp3">
    <source src="sound/explosion.mp3">
  </audio>

  <script src="game.js"></script>
</body>
